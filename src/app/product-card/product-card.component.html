<div class="product-card">
  <img class="blog_posts_post--image" [src]="imageUri" loading="lazy" />
  <div class="price-label">
    <h3 class="price-text">Price : $100</h3>
  </div>

  <h2>{{ productName }}</h2>
  <p class="product-description">
    {{ productDescription }}
  </p>
  <button
    mat-flat-button
    style="background-color: rgb(0, 132, 255); color: aliceblue"
  >
    Order
  </button>
  <p *ngIf="showMessage">It may take 1-2 days notify after re-stocked</p>
</div>
